<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Vyplň adresu</h3>
                    <div class="input-box">
                        <span>Full Name:</span>
                        <input type="text" placeholder="Jakub Zeman">
                     </div>
                     <div class="input-box">
                        <span>Email:</span>
                        <input type="email" placeholder="zeman@seznam.cz">
                     </div>
                     <div class="input-box">
                        <span>adress:</span>
                        <input type="text" placeholder="ulice-číslo">
                     </div>
                     <div class="input-box">
                        <span>City:</span>
                        <input type="text" placeholder="Žatec">
                     </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>země:</span>
                            <input type="text" placeholder="Česká Republika">
                         </div>
                         <div class="input-box">
                            <span>Zip code:</span>
                            <input type="number" placeholder="123 456">
                         </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Vyplň payment</h3>
                    <div class="input-box">
                        <span>Cards Accepted:</span>
                        <img src="https://www.soundproofing4u.co.uk/wp-content/uploads/2017/02/Credit-Card-Logos-BIG-WEB.png" alt="">
                     </div>
                     <div class="input-box">
                        <span>Name On Card:</span>
                        <input type="email" placeholder="MR. zeman">
                     </div>
                     <div class="input-box">
                        <span>číslo creditky:</span>
                        <input type="number" placeholder="1111 2222 3333 4444">
                     </div>
                     <div class="input-box">
                        <span>měsíc:</span>
                        <input type="text" placeholder="září">
                     </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>rok:</span>
                            <input type="text" placeholder="2024">
                         </div>
                         <div class="input-box">
                            <span>CVV:</span>
                            <input type="number" placeholder="123">
                         </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">submit</button>
        </form>
    </div>
</body>
</html>
